name: Test

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
  workflow_call:

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Node.js dependencies for opensearch plugin
        working-directory: plugins/opensearch-source-plugin
        run: npm ci

      - name: Build Node.js dependencies for opensearch plugin
        working-directory: plugins/opensearch-source-plugin
        run: npm run build

      - name: Run npm build
        run: npm run build
        env:
          SITE_URL: http://localhost:8000
          EUPHROSYNE_HOST: https://euphrosyne.incubateur.net
          TYPEGEN_ON_BUILD: true
          ELASTICSEARCH_CONNECTION_URL: ${{ secrets.ELASTICSEARCH_CONNECTION_URL }}

      - name: Run eslint
        run: npm run lint

      - name: Run prettier
        run: ./node_modules/.bin/prettier --check .

      - name: Run tsc
        run: npm run typecheck
